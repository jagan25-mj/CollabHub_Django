name: E2E â€” Playwright (phase5)

on:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r OneDrive/Desktop/CollabHub/backend/requirements.txt

      - name: Run migrations & collectstatic
        working-directory: OneDrive/Desktop/CollabHub/backend
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput || true

      - name: Start Django dev server
        working-directory: OneDrive/Desktop/CollabHub/backend
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &
          n=0; until curl -sSf http://127.0.0.1:8000/ || [ $n -ge 15 ]; do n=$((n+1)); sleep 1; done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & run Playwright E2E
        working-directory: OneDrive/Desktop/CollabHub/frontend/e2e
        env:
          BASE_URL: http://127.0.0.1:8000
        run: |
          npm ci
          npx playwright install --with-deps
          npm run test:e2e --if-present

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: OneDrive/Desktop/CollabHub/frontend/e2e/playwright-report
