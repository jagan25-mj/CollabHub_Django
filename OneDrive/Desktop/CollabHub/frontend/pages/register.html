<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CollabHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#0ea5e9', 600: '#0284c7' },
                        secondary: { 500: '#d946ef', 600: '#c026d3' },
                        accent: { 500: '#10b981', 600: '#059669' }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body
    class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen font-sans flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2">
                <div
                    class="w-12 h-12 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">C</span>
                </div>
                <span class="text-white font-bold text-2xl">CollabHub</span>
            </a>
        </div>

        <!-- Register Card -->
        <div class="bg-white/5 backdrop-blur-xl rounded-2xl p-8 border border-white/10">
            <h1 class="text-2xl font-bold text-white text-center mb-2">Create Your Account</h1>
            <p class="text-gray-400 text-center mb-8">Join the community of innovators</p>

            <!-- Error Message -->
            <div id="error-message"
                class="hidden mb-4 p-4 bg-red-500/20 border border-red-500/30 rounded-lg text-red-400 text-sm"></div>

            <!-- Success Message -->
            <div id="success-message"
                class="hidden mb-4 p-4 bg-green-500/20 border border-green-500/30 rounded-lg text-green-400 text-sm">
            </div>

            <!-- Role Selection -->
            <div class="mb-8">
                <label class="block text-gray-300 text-sm font-medium mb-3">I am a...</label>
                <div class="grid grid-cols-3 gap-3">
                    <button type="button"
                        class="role-btn group p-4 bg-white/5 border-2 border-white/10 rounded-xl hover:border-primary-500/50 transition-all text-center"
                        data-role="talent">
                        <div class="text-3xl mb-2">ðŸ’¡</div>
                        <div class="text-white font-medium text-sm">Talent</div>
                    </button>
                    <button type="button"
                        class="role-btn group p-4 bg-white/5 border-2 border-white/10 rounded-xl hover:border-secondary-500/50 transition-all text-center"
                        data-role="founder">
                        <div class="text-3xl mb-2">ðŸš€</div>
                        <div class="text-white font-medium text-sm">Founder</div>
                    </button>
                    <button type="button"
                        class="role-btn group p-4 bg-white/5 border-2 border-white/10 rounded-xl hover:border-accent-500/50 transition-all text-center"
                        data-role="investor">
                        <div class="text-3xl mb-2">ðŸ“ˆ</div>
                        <div class="text-white font-medium text-sm">Investor</div>
                    </button>
                </div>
                <input type="hidden" name="role" id="selected-role" value="talent">
            </div>

            <!-- Register Form -->
            <form id="register-form" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">First Name</label>
                        <input type="text" name="first_name" required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                            placeholder="John">
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">Last Name</label>
                        <input type="text" name="last_name" required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                            placeholder="Doe">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                        placeholder="johndoe">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                        placeholder="john@example.com">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" required minlength="8"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <p class="text-gray-500 text-xs mt-1">Minimum 8 characters</p>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" name="password2" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" name="terms" required
                        class="w-4 h-4 mt-1 rounded border-white/20 bg-white/5 text-primary-500 focus:ring-primary-500/20">
                    <span class="ml-2 text-sm text-gray-400">
                        I agree to the <a href="#" class="text-primary-400 hover:underline">Terms of Service</a> and <a
                            href="#" class="text-primary-400 hover:underline">Privacy Policy</a>
                    </span>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full py-3 bg-gradient-to-r from-primary-500 to-secondary-500 text-white rounded-lg font-semibold hover:opacity-90 transition-all flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                    <div id="loading-spinner" class="hidden spinner"></div>
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-400 mt-8">
                Already have an account?
                <a href="/app/login" class="text-primary-400 hover:text-primary-300 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Role selection
        const roleBtns = document.querySelectorAll('.role-btn');
        const roleInput = document.getElementById('selected-role');

        // Check URL params for pre-selected role
        const urlParams = new URLSearchParams(window.location.search);
        const preselectedRole = urlParams.get('role');
        if (preselectedRole) {
            roleInput.value = preselectedRole;
        }

        // Update UI for selected role
        function updateRoleUI() {
            roleBtns.forEach(btn => {
                const isSelected = btn.dataset.role === roleInput.value;
                btn.classList.toggle('border-primary-500', isSelected);
                btn.classList.toggle('bg-primary-500/10', isSelected);
                btn.classList.toggle('border-white/10', !isSelected);
            });
        }
        updateRoleUI();

        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                roleInput.value = btn.dataset.role;
                updateRoleUI();
            });
        });

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const spinner = document.getElementById('loading-spinner');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            const formData = {
                username: this.username.value,
                email: this.email.value,
                first_name: this.first_name.value,
                last_name: this.last_name.value,
                password: this.password.value,
                password2: this.password2.value,
                role: roleInput.value
            };

            // Validate passwords match
            if (formData.password !== formData.password2) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const { api } = window.CollabHubAPI;
                await api.register(formData);

                successDiv.textContent = 'Account created successfully! Redirecting to login...';
                successDiv.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = '/app/login';
                }, 2000);

            } catch (error) {
                let errorMsg = 'Registration failed. Please try again.';
                try {
                    const errors = JSON.parse(error.message);
                    errorMsg = Object.values(errors).flat().join(' ');
                } catch (e) {
                    errorMsg = error.message;
                }
                errorDiv.textContent = errorMsg;
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
